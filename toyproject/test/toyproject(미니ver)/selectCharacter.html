<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="characterCard">
    <div id="showMoreCard" class="hidden charMoreInfo">
      <div class="charInfo">
        <p>
          HP : 20
        </p>
        <p>
          맨몸공격 : 1D3
        </p>
        <p>
          매력도 : 40
        </p>
        <button type="button" id="backButton">뒤로가기</button>
      </div>
    </div>
    <div id="charInfo">
      <div class="charInfo">
        김개똥
      </div>
      <div class="charInfo">
        ㅁㅁ대학교 학생입니다. 눈을 떠보니 동아리 축제 분장실이었습니다. 관객이 천명인데 여장을 하고 노래를 부른다고? 난 못해!! 도망갈 방법이 없나?
      </div>
      <div class="charInfo">
        <button id="charInfoBtn" type="button">자세히 보기</button>
      </div>
      <div class="charInfo">
        <button id="selectCharacterBtn" type="button">선택</button>
      </div>
    </div>
  </div>

  <script src="js/charCard.js"></script>
</body>

</html>
